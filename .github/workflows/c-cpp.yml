name: C/C++ CI

on:
  push:
    branches: [ renova ]
  pull_request:
    branches: [ renova ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Find and replace database host
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "database"
          replace: "172.17.0.1"
          include:  "conf/import-tmpl/inter_conf.txt"
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql root password: password
          mysql database: ragnarok
          mysql user: ragnarok
          mysql password: ragnarok
      - name: Configure rAthena
        run: ./configure --enable-prere=no --enable-vip=no --enable-buildbot=yes
      - name: Copy NPCs
        run: ./tools/ci/npc.sh
      - name: Clean
        run: make clean
      - name: Make rAthena
        run: make all
      - name: Test Servers
        run: |
          ./login-server --run-once
          ./char-server --run-once
          ./map-server --run-once
