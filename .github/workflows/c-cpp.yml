name: C/C++ CI

on:
  push:
    branches: [ renova ]
  pull_request:
    branches: [ renova ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      database:
        image: mysql:5.7
        env: 
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_USER: ragnarok
          MYSQL_PASSWORD: ragnarok
          MYSQL_DATABASE: ragnarok
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
        ports:
          - 3306
    steps:
      - uses: actions/checkout@v2
      - name: Find and replace database host
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "database"
          replace: "localhost"
          include:  "conf/import-tmpl/inter_conf.txt"
      - name: Start MySQL
        run: sudo /etc/init.d/mysql start
      - name: Configure rAthena
        run: ./configure --enable-prere=no --enable-vip=no --enable-buildbot=yes
      - name: Copy NPCs
        run: ./tools/ci/npc.sh
      - name: Clean
        run: make clean
      - name: Make rAthena
        run: make all
      - name: Test Servers
        run: |
          ./login-server --run-once
          ./char-server --run-once
          ./map-server --run-once
