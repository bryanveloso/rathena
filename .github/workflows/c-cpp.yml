name: C/C++ CI

on:
  push:
    branches: [ renova ]
  pull_request:
    branches: [ renova ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Find and replace database host
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "database"
          replace: "127.0.0.1"
          include:  "conf/import-tmpl/inter_conf.txt"
      - name: Start MySQL
        run: sudo systemctl start mysql.service
      - name: Configure MySQL
        run: |
          mysql -h 127.0.0.1 --port 3306 -u root -proot -e "CREATE USER 'ragnarok'@'%' IDENTIFIED WITH mysql_native_password BY 'ragnarok';";
          mysql -h 127.0.0.1 --port 3306 -u root -proot -e "CREATE DATABASE ragnarok; USE ragnarok; GRANT ALL PRIVILEGES ON ragnarok.* TO 'ragnarok'@'%';";
      - name: Create Tables
        run: ./tools/ci/sql.sh
        env:
          DB_ROOT: root
          DB_NAME: ragnarok
      - name: Configure rAthena
        run: ./configure --enable-prere=no --enable-vip=no --enable-buildbot=yes
      - name: Copy NPCs
        run: ./tools/ci/npc.sh
      - name: Clean
        run: make clean
      - name: Make rAthena
        run: make all
      - name: Test Servers
        run: |
          ./login-server --run-once
          ./char-server --run-once
          ./map-server --run-once
